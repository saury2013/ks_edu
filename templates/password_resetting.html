<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>科师教育 | Reset password</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Reset password</h2>

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="{% url 'acc_password_resetting' %}" method="post">{% csrf_token %}
                                <div class="form-group">
                                    <input type="password" name="password1" class="form-control" placeholder="Enter you new password" required="">
                                    <input type="password" name="password2" class="form-control" placeholder="Confirm your new password" required="">
                                </div>
                                <div style="color: red;">
                                    {% for k,v in errors.items %}
                                        <ul>{{ k }} : {{ v }}</ul>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">确认更改</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright ksjy.edu
            </div>
            <div class="col-md-6 text-right">
               <small>© 2018-2045</small>
            </div>
        </div>
    </div>

</body>

</html>
