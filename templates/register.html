<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>科师教育 | Register</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">KSJY</h1>

            </div>
            <h3>Register to KSJY</h3>
            <p>Create account to see it in action.</p>
           <div style="color: red;">
               {{ error_list }}
           </div>
            <form class="m-t" role="form" action="/account/register/" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="" name="name">

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required="" name="confirm_password">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/account/login/">Login</a>
                <a class="btn btn-sm btn-white btn-block" href="/">Back index page</a>
            </form>
            <p class="m-t"> <small>ksjy.edu framework base on Bootstrap 3 &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/bootstrap/js/jquery-2.1.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/bootstrap/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
