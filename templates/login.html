<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>科师教育 | Login</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">KSJY</h1>

            </div>
            <h3>Welcome to ThreeFish</h3>
            <p>
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="/account/login/" method="post"> {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" required="" name="email">
                    {% if errors %}
                        <span style="color: red;">{{ errors.error }}</span>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required="" name="password">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/account/register/">Create an account</a>
            </form>
            <p class="m-t"> <small>ksjy.edu framework base on Bootstrap 3 &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/bootstrap/js/jquery-2.1.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
