{% extends 'crm_base.html' %}

{% block page-contianer %}
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>FAQ</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="active">
                            <strong>Frequently asked questions</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInRight">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="text-center p-lg">
                                <h2>添加常见问题请点击按钮</h2>
                                <span>add your question by selecting </span>
                                <button title="Create new cluster" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> <span class="bold">Add question</span></button> button
                            </div>
                            <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content animated bounceInRight">
                                        <form method="post" class="form-horizontal" action="{% url 'faq_editors' %}">{% csrf_token %}
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                <i class="fa fa-laptop modal-icon"></i>
                                                <h4 class="modal-title">添加常见问题</h4>
                                                <small class="font-bold">请将要添加的问题以及答案填入下面的输入框中.</small>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group"><label>问题</label> <input type="text" placeholder="Enter your question" class="form-control" name="question" id="question"></div>
                                                <div class="form-group"><label>回答</label> <textarea type="text" placeholder="Enter your answer" class="form-control" name="answer" id="answer"></textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary" id="submit_question">提交问题</button>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {% for faq in faq_list %}
                        <div class="faq-item">
                            <div class="row">
                                <div class="col-md-7">
                                    <a data-toggle="collapse" href="#{{ faq.id }}" class="faq-question">{{ faq.question }}</a>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="{{ faq.id }}" class="panel-collapse collapse ">
                                        <div class="faq-answer">
                                            <p>
                                                {{ faq.answer }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       {% endfor %}
                </div>
            </div>
{% endblock %}
